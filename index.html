<html>
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills++ survey forms</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
        <div class="head">
        <h1>skills++ Survey Form</h1>
        <h3>Thankyou for taking the time to help us improve the platform</h3>
        </div>
        <div class="form">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="f_name">What is your name?</label>
                        <input class="form-control" type="text" id="f_name" name="f_name" placeholder="Enter your name">
                    </div>
                    <div class="col">
                        <label for="email">What is your email address?</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="col">
                        <label for="age">what is your age?</label>
                        <input class="form-control" type="number" id="age" name="age" placeholder="Enter your age">
                    </div>
                    <div class="col">
                        <label for="drop-down">which option best describes your current role?</label>  
                            <select name="drop" id="drop-down" class="form-control">
                              <option value="student">student</option>
                              <option value="fulljob">Full time job</option>
                              <option value="partjob">Part time job</option>
                              <option value="freelancer">freelancer</option>
                            </select>  
                    </div>
                    <div class="col">
                      <label for="recommend" class="improve">Would you recommend[company name] to a friend?</label>
                      <label for="recommend">
                        <input type="radio" name="recommend">Definitely
                      </label>
                      <label for="recommend">
                        <input type="radio" name="recommend">May Be
                      </label>
                      <label for="recommend">
                        <input type="radio" name="recommend">Not sure
                      </label>
                  </div>
                    <div class="col">
                      <label for="improve" class="improve">what would you like to see improved?</label>
                      <label for="improve">
                        <input type="checkbox">front-end projects
                      </label>
                      <label for="improve">
                        <input type="checkbox">back-end projects
                      </label>
                      <label for="improve">
                        <input type="checkbox">Challenges
                      </label>
                    </div>
                </div>
                <div class="col">
                  <label for="comments" class="improve">Any comments or suggestions?</label>
                  <textarea name="comments" id="comments" rows="10" placeholder="Enter your comments here..."></textarea>
              </div> 
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
